<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="main">
                    <input type="text" class="form-control" id="city-name" aria-describedby="emailHelp"
                        placeholder="Enter City">

                    <button id="search-weather" class="btn btn-primary" type="submit">Button</button>

                    <button id="loading-btn" class="btn btn-primary" type="button" disabled style="display:none;">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="loader" class="d-flex justify-content-center">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="weather-card one">
                    <div class="top">
                        <div class="wrapper">
                            <div class="mynav">
                                <a href="javascript:;"><span class="lnr lnr-chevron-left"></span></a>
                                <a href="javascript:;"><span class="lnr lnr-cog"></span></a>
                            </div>
                            <h1 id="condition" class="heading"></h1>
                            <h3 id="location" class="location"></h3>
                            <p class="temp">
                                <span id="temp" class="temp-value"></span>
                                <span id="deg" class="deg"></span>
                                <a href="javascript:;"><span class="temp-type">F</span></a>
                            </p>
                        </div>
                    </div>
